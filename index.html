<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Challenge Codificador</title>
</head>
<body>
    <header>
        <img class="img-header" src="./images/logo-alura.png" alt="logo da alura"> <!--logo da alura-->
    </header>

    <main>
        <section class="encrypt">
            <div>
                <textarea class="texto-entrada" placeholder="Digite seu texto aqui" name="" id="" cols="30" rows="10"></textarea><!--area de entrada de texto para criptografar/decriptografar-->
            </div> 
            <div>
                <p class="info"><img src="./images/bi_exclamation-circle-fill.svg" alt="ponto de exclamação"> Digite apenas letras minúsculas e sem acentos.</p>
            </div>
            <div class="buttons">
                <button class="crip" onclick="encriptar()">Criptografar</button>
                <button class="decrip" onclick="desencriptar()" >Descriptografar</button>
            </div>
        </section>

        <section class="decrypt">
            <div>
                <textarea class="texto-saida" placeholder="Nenhum texto encontrado" readonly name="" id="" cols="18" rows="10"></textarea>
            </div>
            <div id="aparece">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <footer>
        Desenvolvido por Gustavo Amorim - 2022
        <div class="icones">
            <a href="https://www.linkedin.com/in/gustavoaamorim/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/gustavoaamorim"><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </footer>
    
</body>
</html>
